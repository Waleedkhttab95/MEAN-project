<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm"*ngIf="!isLoading">
            <mat-form-field>
         <input
         matInput
         type="email"
         name="email"
         ngModel
         placeholder="Email Address"
         #emailInput="ngModel"
         required email
         >
         <mat-error *ngIf="emailInput.invalid">Please Enter valid Email</mat-error>
                </mat-form-field>
                <mat-form-field>
                <input
                type="password"
                matInput
                name="password"
                ngModel
                #passwordInput="ngModel"
                required
                placeholder="password">
                    <mat-error *ngIf="passwordInput.invalid">Please Enter a valid Password</mat-error>

                </mat-form-field>
                <button  mat-raised-button color="accent" type="submit"> SignUp</button>
    </form>


</mat-card>
