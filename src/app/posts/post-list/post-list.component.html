

<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          {{post.title}}
        </mat-expansion-panel-header>
        <div class="post-image">
<img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{post.content}}</p>
        <mat-action-row *ngIf="userIsAuth && userId === post.creator">
            <a mat-button [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-button (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p *ngIf="posts.length==0">No Posts Added!!</p>
