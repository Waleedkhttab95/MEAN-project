<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddPost()"  *ngIf="!isLoading">
            <mat-form-field>
         <input
         matInput
         type="text"
         formControlName="title"
         placeholder="Title"

         >
         <mat-error *ngIf="form.get('title').invalid">Please Enter Post Title</mat-error>
                </mat-form-field>
                <button mat-button type="button" (click)="fileUpload.click()">upload image</button>
                <input type="file" #fileUpload (change)="onImagePicked($event)">

<div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
<img [src]="imagePreview" [alt]="form.value.title">
</div>
                <mat-form-field>
                    <textarea
                    matInput
                    rows="10"
                    formControlName="content"
                    placeholder="Content"
                    ></textarea>
                    <mat-error *ngIf="form.get('content').invalid">Please Enter Post Title</mat-error>

                </mat-form-field>
                <button  mat-raised-button color="accent" type="submit">save post</button>
    </form>


</mat-card>
